<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="searchImage.html">Advanced Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-box">
            <h1>CS50 Google Search</h1>
            <form action="https://www.google.com/search">
                <label for="all_q">All these words:</label>
                <input type="text" id="all_q" name="as_q" />
                <label for="all_exact">this exact word or phrase:</label>
                <input type="text" id="all_exact" name="as_epq" />
                <label for="any_q">any of these words:</label>
                <input type="text" id="any_q" name="as_oq" />
                <label for="none_q">none of these words:</label>
                <input type="text" id="none_q" name="as_eq" />
                <input type="submit" value="Google Search" />
            </form>

        </div>
    </main>

</body>
</html>
